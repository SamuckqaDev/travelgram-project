<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram | Travels profile</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="surface-color">
        <nav class="container">
          <a href="#logo">
            <img src="assets/Logo.svg" alt="Logobrand" />
          </a>
          <ul id="primary-menu">
            <li>
              <a href="#">
                <img
                  src="assets/icons/MagnifyingGlass.svg"
                  alt="Magnifying Glass icon"
                />
              </a>
            </li>
            <li><a href="">Explorer</a></li>
            <li><a href="">My travels</a></li>
            <li>
              <img src="assets/Profile pic.png" alt="Isabella profile" />
            </li>
          </ul>
        </nav>
      </div>
      <div class="surface-color">
        <div class="container profile-box">
          <div id="profile">
            <img src="assets/Profile pic.png" alt="Isabella image" />
            <div>
              <h1>Isabella Torres</h1>
              <p>
                Lover of travel, culture and gastronomy. 🌍✈️<br />
                Here I share the stories recorded in each click, exploring
                fascinating corners of our planet from the bustling city of São
                Paulo. 🏙️📸
              </p>
            </div>
          </div>
          <ul id="info">
            <li>
              <img src="assets/icons/MapPin.svg" alt="" />
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="assets/icons/AirplaneTilt.svg" alt="" />
              <span>37 Countries</span>
            </li>
            <li>
              <img src="assets/icons/Image.svg" alt="" />
              <span>240 pictures</span>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container">
      <img src="assets/img/Image 01.png" alt="..." />
      <img src="assets/img/Image 02.png" alt="..." />
      <img src="assets/img/Image 03.png" alt="..." />
      <img src="assets/img/Image 04.png" alt="..." />
      <img src="assets/img/Image 05.png" alt="..." />
      <img src="assets/img/Image 06.png" alt="..." />
      <img src="assets/img/Image 07.png" alt="..." />
      <img src="assets/img/Image 07.png" alt="..." />
      <img src="assets/img/Image 09.png" alt="..." />
      <img src="assets/img/Image 10.png" alt="..." />
      <img src="assets/img/Image 11.png" alt="..." />
      <img src="assets/img/Image 12.png" alt="..." />
    </main>
    <footer></footer>
  </body>
</html>
